<!DOCTYPE html>
<html>
  <body>
    <element name="x-swap" extends="div" constructor="Swap">
      <template>
        <style>
          [is=x-swap] {
            display: block;
          }
          [is=x-swap] > .content {
            position: relative;
            overflow: hidden;
          }
          [is=x-swap] > .content > * {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            margin: 0 auto;
            width: 100%;
          }
          [is=x-swap] > .content > .active {
            position: relative;
            display: block;
          }
          [is=x-swap] > .content > .prev {
            display: block;
          }
        </style>
        <div class='content'>
          <content></content>
        </div>
      </template>
      <script type="application/dart" src='swap.dart'></script>
    </element>
  </body>
</html>
